<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Каталог продуктов</title>
</head>
<body>
<h3 class="text-center"><a href="/">Каталог продуктов</a></h3>
<br>
<div class="jumbotron pt-4">
    <div>Фильтр по названию</div>
    <form method="get" action="/">
        <input type="text" name="filter" value="" placeholder="Пустой запрос вернет весь список продуктов" size="40">
        <button type="submit">Найти</button>
    </form>
    <div th:switch="${products}">
        <h2 th:case="null">No users found!</h2>
        <div th:case="*">
            <a href="/create">Создать продукт</a>
            <br>
            <table border="1" cellpadding="8" cellspacing="0">
                <thead>
                <tr>
                    <th>Название продукта</th>
                    <th>Описание продукта</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="products : ${products}">
                    <td th:text="${products.name}"></td>
                    <td th:text="${products.description}"></td>
                    <td><a th:href="@{update/{id}(id=${products.id})}">Edit</a></td>
                    <td><a th:href="@{delete/{id}(id=${products.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
